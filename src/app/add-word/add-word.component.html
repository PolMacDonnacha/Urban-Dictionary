
   
        <div class="mx-auto col-6 h-100">
        <form>
            <div class="form-group">
            <label>Word: </label>
            <input class="form-control" type="text" name="word" placeholder="Enter Word" #word>
        </div>
        <div class="form-group">
            <label>Definition: </label>
            <input class="form-control" type="text" name="definition" placeholder="Enter Word Definition" #definition>
        </div>

        <div class="form-group">
            <label>Author: </label>
            <input class="form-control" type="text" name="author" placeholder="Enter your username" #author>
        </div>

        <div class="form-group">
            <label>Example: </label>
            <input class="form-control" type="text" name="example" placeholder="Enter Example" #example>
        </div>
       
   
            <button class=" mx-auto btn btn-primary" type="submit" (click)="addTheWord(word.value,definition.value,author.value,example.value)">Add Your Word</button>
            
        </form>
        </div>
